<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Work+Sans:ital,wght@0,300;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Samurai Kill</title>
  </head>
  <body>
    <div class="main_div">
      <div class="top_bar">
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-left: 4px solid white;
          "
        >
          <div style="height: 30px; background-color: red; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #818cf8;
              width: 100%;
              right: 0;
              top: 0;
              bottom: 0;
            "
          ></div>
        </div>
        <!-- timer -->
        <div class="timer" id="timer">10</div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
            width: 100%;
          "
        >
          <div style="height: 30px; background-color: red"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              left: 0;
              right: 0;
              top: 0;
              bottom: 0;
            "
          ></div>
        </div>
      </div>
      <div class="result" id="result"></div>
      <canvas></canvas>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</html>
